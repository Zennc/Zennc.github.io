<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white; /* Ensure the text is readable */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .greeting {
            margin-bottom: 20px; /* Adds space between the greeting and description */
        }

        .greeting span,
        .description span,
        .button a {
            display: inline-block;
            background-color: rgba(56, 108, 252, 0.815); /* Adds a semi-transparent background to make text more readable */
            padding: 10px;
            border-radius: 5px;
        }

        .description {
            margin-bottom: 20px; /* Adds space between the description and button */
        }

        .styled-button {
            text-decoration: none;
            color: white;
            background-color: #fd89e0; /* Green background */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .styled-button:hover {
            background-color: #ff91da; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <img src="untuk efelin1.jpg">
    <div class="greeting">
        <span>E</span>
        <span>F</span>
        <span>E</span>
        <span>L</span>
        <span>I</span>
        <span>N</span>
    </div>

    <div class="description">
        <span>Hadiah untuk Felinnn</span>
    </div>
    <div class="button">
        <a href="Bunga untuk Efe.html" class="styled-button"><b>DISINI!!</b></a>
    </div>
</body>
</html>
